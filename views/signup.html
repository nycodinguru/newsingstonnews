<!DOCTYPE html>
<html id="form-html">
<head>
  <title>Sign-up</title>
  <script src="/js/script.js"></script>
  <link rel="stylesheet" type="text/css" href="/css/style.css" />
  <link href="https://fonts.googleapis.com/css?family=Archivo+Narrow" rel="stylesheet">
</head>
<body style="overflow-y: hidden;">
 <nav style="position: fixed;">
   <a href="/newsington/"><h1 id="login-nav">Newsington News </h1></a>
</nav>


  <div id="signup-div" style="overflow-y: scroll;">
    

     
    <form action="/newsington/users" method="POST" accept-charset="utf-8">
     <h3 id="sign-up-h3">sign-up</h3>
      
       <h4 id="signup-label">choose favorite news source</h4>
      <input id="signup-input" type="text" name="user[fname]" placeholder="first name"></input><br/>
      <input id="signup-input" type="text" name="user[lname]" placeholder="last name"></input><br/>
      <input id="signup-input" type="text" name="user[email]" placeholder="email"></input><br/>
      <input id="signup-input" type="password" name="user[password]" placeholder="password"></input><br/>
      <input id="signup-input" type="text" name="user[city]" placeholder="city"></input><br/>
      <select id="signup-input" name="user[state]">
          <option value="AL">Alabama</option>
          <option value="AK">Alaska</option>
          <option value="AZ">Arizona</option>
          <option value="AR">Arkansas</option>
          <option value="CA">California</option>
          <option value="CO">Colorado</option>
          <option value="CT">Connecticut</option>
          <option value="DE">Delaware</option>
          <option value="DC">District Of Columbia</option>
          <option value="FL">Florida</option>
          <option value="GA">Georgia</option>
          <option value="HI">Hawaii</option>
          <option value="ID">Idaho</option>
          <option value="IL">Illinois</option>
          <option value="IN">Indiana</option>
          <option value="IA">Iowa</option>
          <option value="KS">Kansas</option>
          <option value="KY">Kentucky</option>
          <option value="LA">Louisiana</option>
          <option value="ME">Maine</option>
          <option value="MD">Maryland</option>
          <option value="MA">Massachusetts</option>
          <option value="MI">Michigan</option>
          <option value="MN">Minnesota</option>
          <option value="MS">Mississippi</option>
          <option value="MO">Missouri</option>
          <option value="MT">Montana</option>
          <option value="NE">Nebraska</option>
          <option value="NV">Nevada</option>
          <option value="NH">New Hampshire</option>
          <option value="NJ">New Jersey</option>
          <option value="NM">New Mexico</option>
          <option value="NY">New York</option>
          <option value="NC">North Carolina</option>
          <option value="ND">North Dakota</option>
          <option value="OH">Ohio</option>
          <option value="OK">Oklahoma</option>
          <option value="OR">Oregon</option>
          <option value="PA">Pennsylvania</option>
          <option value="RI">Rhode Island</option>
          <option value="SC">South Carolina</option>
          <option value="SD">South Dakota</option>
          <option value="TN">Tennessee</option>
          <option value="TX">Texas</option>
          <option value="UT">Utah</option>
          <option value="VT">Vermont</option>
          <option value="VA">Virginia</option>
          <option value="WA">Washington</option>
          <option value="WV">West Virginia</option>
          <option value="WI">Wisconsin</option>
          <option value="WY">Wyoming</option>
        </select>
    
     <select id="signup-select" name="user[favorite_source]">
     <option value="abc-news">ABC</option>
     <option value="al-jazeera-english">Al Jazeera English</option>
     <option value="associated-press">AP</option>
     <option value="axios">Axios</option>
     <option value="bbc-news">BBC</option>
     <option value="business-insider">Business Insider</option>
     <option value="buzzfeed">Buzzfeed</option>
     <option value="cnn">CNN</option>
     <option value="daily-mail">Daily Mail</option>
     <option value="the-guardian-uk">Guardian</option>
     <option value="google-news">Google</option>
     <option value="msnbc">MSNBC</option>
     <option value="politico">Politico</option>
     <option value="the-verge">The Verge</option>
     <option value="the-wall-street-journal">The Wall Street Journal</option>
     <option value="vice-news">Vice News</option>
    </select>
      <button id="signup-submit" type="submit"> SIGN UP </button>
    </form>
    
  </div>
</div>  

</body>
</html>
