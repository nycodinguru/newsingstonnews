<!DOCTYPE html>
<html id="form-html">
<head>
  <title>Update Account</title>
  <script src="/js/jquery.js"></script>
  <script src="/js/script.js"></script>
  <link rel="stylesheet" type="text/css" href="/css/style.css" />
  <link href="https://fonts.googleapis.com/css?family=Archivo+Narrow" rel="stylesheet">
</head>
<body>
  <nav id="nav">
  <h1>Newsington News</h1>
  <ul id="nav-ul">
    <li><a href="/newsington/topnews" title="">top news</a></li>
    <li>
    <li><a href="/newsington/us" title="">us</a></li>
    <li><a href="/newsington/tech" title="">tech</a></li>
    <li><a href="/newsington/business" title="">business</a></li>
    <li><a href="/newsington/fakenews" title="">fake news</a></li>
    <li><a href="/newsington/users/profile" title="">profile</a></li>
    <li><a href="/newsington/users/logout" title="">logout</a></li>
  </ul>
</nav>


  <div id="signup-div">
    <h2 id="sign-up-h2">update profile</h2>
    <a id="delete-link" href="/newsington/users/profile/delete">delete my account</a>

     
    <form id="update-form" action="" method="" accept-charset="utf-8">
      {{#data}}
     
      
       <h4 id="update-label">choose favorite news source</h4>
      <input type="text" id="signup-input" name="fname" value= {{fname}} placeholder="first name"></input><br/>
      <input type="text" id="signup-input" name="lname" value= {{lname}} placeholder="last name"></input><br/>
      <input type="password" id="signup-input" name="passwordDigest" placeholder="password"></input>
    
     <select style="top: 146px; position: relative; left: -180px; height: 25px; width: 100px; margin-bottom: 13px; font-size: 13pt; margin: 12px;" name="favorite_source">
     <option value="abc-news">ABC</option>
     <option value="associated-press">AP</option>
     <option value="bbc-news">BBC</option>
     <option value="the-guardian-uk">Guardian</option>
     <option value="google-news">Google</option>
    </select><br/>
    <input id="update-button" type="hidden" id="id" name="id" value= {{id}}></input>
     {{/data}}
      <button id="update-button" type="submit" value="submit">UPDATE</button>
    </form>
    
  </div>
</div>  

</body>
</html>
